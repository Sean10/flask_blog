{% extends "layout.html" %}
{% block page_content %}
<title>Photo Mangaers</title>
    <h1>图片管理</h1>
  {% for photo in photos_list %}
<tr>
	<td name="{{photo}}">{{photo}} </td>
	<td><input id="fat-btn" class="btn btn-default" type="button" value='Download' onclick="location.href='{{ url_for('download', filename=photo) }}'"></td>
	<br/>
</tr>

  {% endfor %}

{% endblock %}

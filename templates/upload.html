{% extends "layout.html" %}
{% block body %}
<title>Upload File</title>
    <h1>图片上传</h1>
<form method=post enctype=multipart/form-data>
	   <input type=file name=file>
	   <input type=submit value=上传>
  </form>
  {% if file_url %}
  <br><img src="{{ file_url }}" /></br>
  {% else %}
  <li>Em……No file_url</li>
  {% endif %}
{% endblock %}

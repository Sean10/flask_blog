{% extends "layout.html" %}

{% block page_content %}
<title>Upload File</title>
    <h1>图片上传</h1>
    <form method="POST" enctype="multipart/form-data">
     {{ form.hidden_tag() }}
     {{ form.file(multiple="multiple") }}
     {% for error in form.file.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     {{ form.submit }}
    </form>

{% if file_url %}
<br><img src="{{ file_url }}">
{% endif %}

<input id="fat-btn" class="btn btn-default" type="button" value='Download' onclick="location.href='{{ url_for('flasky.download', filename= filename) }}'">
{% endblock %}
